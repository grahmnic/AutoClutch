<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form name="vm.addUserForm">
                    <div class="col-lg-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" data-ng-model="vm.entity.firstName" name="first name" required />
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control" data-ng-model="vm.entity.lastName" name="last name" required />
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input class="form-control" data-ng-model="vm.entity.phoneNumber" name="phone number" />
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="form-control" data-ng-model="vm.entity.emailAddress" name="email address" required />
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input class="form-control" data-ng-model="vm.entity.userName" name="user name" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="pull-right" style="padding-right: 12px;">
                            <a class="btn btn-default" href="#/users">Back</a>
                            <button class="btn btn-default" data-ng-click="vm.addEntity(vm.entity)">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
