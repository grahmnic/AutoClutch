<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">About</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <uib-accordion close-others="false">
            <div uib-accordion-group class="panel-default" heading="Static Header, initially expanded" is-open="!vm.isOpen" is-disabled="true">
                <uib-accordion-heading>
                    Contract Tracking Management <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': vm.status.isFirstOpen, 'glyphicon-chevron-right': !vm.status.isFirstOpen}"></i>
                </uib-accordion-heading>
                <div class="row mtbox">
                    <box-button title="Version Name" data-ng-disabled="true" data-ng-model="vm.versionName"></box-button>
                    <box-button title="Version Culture" data-ng-disabled="true" data-ng-model="vm.versionCulture"></box-button>
                    <box-button title="Version Token" data-ng-disabled="true" data-ng-model="vm.versionToken"></box-button>
                </div>
            </div>
        </uib-accordion>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <back-button inner-class="btn btn-default pull-right"></back-button>
    </div>
</div>
