<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Contract Categories</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row col-lg-12">
    <a style="margin-bottom:12px" class="btn btn-default" href="#/contractCategory">Add Contract Category</a>
</div>
<div class="row col-lg-12">
    <label class="control-label">{{ vm.totalItems }} Total Contract Categories</label>
</div>
<div class="row col-lg-12">
    <table class="table table-striped">
        <tr>
            <th>
                <a data-ng-click="vm.setSortOrder('name')">Name</a>
            </th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="contractCategory in vm.entities">
            <td>
                {{ contractCategory.name }}
            </td>
            <td>
                <a class="btn btn-default" href="#/contractCategory/{{ contractCategory.contractCategoryId }}">
                    Edit
                </a>
            </td>
            <td>
                <a class="btn btn-default" data-ng-click="vm.deleteEntity(contractCategory.contractCategoryId)">
                    Delete
                </a>
            </td>
        </tr>
    </table>
    <div class="form-group">
        <ul uib-pagination total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.currentPage" ng-change="vm.pageChanged()" max-size="7" boundary-links="true"
            rotate="false"></ul>
    </div>
</div>
