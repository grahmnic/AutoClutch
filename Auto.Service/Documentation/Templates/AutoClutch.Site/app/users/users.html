<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Users</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <a class="btn btn-default" href="#/add-user">Add User</a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <label class="control-label">{{ vm.totalItems }} Total Users</label>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Edit
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in vm.users">
                    <td>
                        {{ user.firstName }}
                    </td>
                    <td>
                        {{ user.lastName }}
                    </td>
                    <td>
                        <a class="btn btn-default" href="#/update-user/{{ user.userId }}">Edit</a>
                    </td>
                </tr>
            </tbody>
</table>
        <pagination total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.currentPage" ng-change="vm.pageChanged()" max-size="7" boundary-links="true"
                    rotate="false"></pagination>
    </div>
</div>
