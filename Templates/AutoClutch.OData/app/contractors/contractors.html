<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Contractors</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row col-lg-12">
    <a class="btn btn-default" href="#/add-contractor">Add Contractor</a>
</div>
<div class="row col-lg-12">
    <label class="control-label">{{ vm.totalItems }} Total Contractors</label>
</div>
<div class="row col-lg-12">
    <table class="table table-striped">
        <tr>
            <th>
                <a data-ng-click="vm.setSortOrder('name')">Name</a>
            </th>
            <th>
                <a data-ng-click="vm.setSortOrder('phoneNumber')">Phone Number</a>
            </th>
            <th>
                <a data-ng-click="vm.setSortOrder('emailAddress')">Email Address</a>
            </th>
            <th>
                <a data-ng-click="vm.setSortOrder('name')">Contact Person Name</a>
            </th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="contractor in vm.entities">
            <td>
                {{ contractor.name }}
            </td>
            <td>
                {{ contractor.phoneNumber | tel }}
            </td>
            <td>
                {{ contractor.emailAddress }}
            </td>
            <td>
                {{ contractor.contactPerson }}
            </td>
            <td>
                <a class="btn btn-default" href="#/update-contractor/{{ contractor.name }}">
                    Edit
                </a>
            </td>
            <td>
                <a class="btn btn-default" data-ng-click="vm.deleteEntity(contractor.contractorId)">
                    Delete
                </a>
            </td>
        </tr>
    </table>
    <div class="form-group">
        <ul uib-pagination total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.currentPage" ng-change="vm.pageChanged()" max-size="7" boundary-links="true"
                    rotate="false"></ul>
    </div>
</div>
