<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Engineer</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <form name="vm.myForm" confirm-on-exit>
                    <div class="col-lg-11">
                        <div class="form-group">
                            <label>
                                Name
                            </label>
                            <input type="text" name="name" class="form-control" data-ng-model="vm.entity.name" required />
                        </div>
                        <div class="form-group">
                            <label>
                                Section
                            </label>
                            <xs-auto-input data-ng-model="vm.entity.sectionId" array-of-objects="vm.sections" array-display-key="name" array-value-key="sectionId" editable="false" 
                                           inner-class="form-control" live-search="false"></xs-auto-input>
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" name="user name" class="form-control" data-ng-model="vm.entity.userName" required />
                        </div>
                        <div class="form-group">
                            <label>
                                Phone Number
                            </label>
                            <input type="text" name="phone number" class="form-control" data-ng-model="vm.entity.phoneNumber" 
                                   ui-mask="(999) 999-9999"  ui-mask-placeholder ui-mask-placeholder-char="_" required />
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" name="email address" class="form-control" data-ng-model="vm.entity.emailAddress" required />
                        </div>
                        <div class="form-group">
                            <label>CMMS Crew Number</label>
                            <input type="text" name="CMMS Crew Number" class="form-control" data-ng-model="vm.entity.cmmsCrewNumber" 
                                   ui-mask="99999"  ui-mask-placeholder ui-mask-placeholder-char="_"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" data-ng-model="vm.entity.engineerRole" />
                            <label>Engineer</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" data-ng-model="vm.entity.areaEngineerRole" /> 
                            <label>Area Engineer</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" ng-model="vm.entity.sectionChiefRole"/>
                            <label>Section Chief</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" ng-model="vm.entity.divisionChiefRole" />
                            <label>Division Chief</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" ng-model="vm.entity.adminRole" />
                            <label>Administrator</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right" style="padding-right: 12px;">
                        <back-button inner-class="btn btn-default"></back-button>
                        <input type="submit" value="Save" class="btn btn-default" ng-click="vm.myForm.$setPristine(); vm.addOrUpdate(vm.entity)" data-ng-disabled="vm.disableAll" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
