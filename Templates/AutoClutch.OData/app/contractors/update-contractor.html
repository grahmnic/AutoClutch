<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Update Contractor</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <form name="vm.myForm" confirm-on-exit>
                    <div class="col-lg-11">
                        <div class="form-group">
                            <label>
                                Name
                            </label>
                            <input type="text" name="name" class="form-control" data-ng-model="vm.entity.name" required />
                        </div>
                        <div class="form-group">
                            <label>Primary Contact Person Name</label>
                            <input type="text" class="form-control" data-ng-model="vm.entity.contactPerson" />
                        </div>
                        <div class="form-group">
                            <label>
                                Phone Number
                            </label>
                            <input type="text" class="form-control" data-ng-model="vm.entity.phoneNumber" 
                                   ui-mask="(999) 999-9999"  ui-mask-placeholder ui-mask-placeholder-char="_"/>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" class="form-control" data-ng-model="vm.entity.emailAddress" />
                        </div>
                        <div class="form-group">
                            <label>Contractor Contact List</label>
                            <br/>
                            <a class="btn btn-default" href="#/contractors/{{ vm.entity.name }}/contractor-contact-persons">Update Contractor Contact List</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right" style="padding-right: 12px;">
                        <back-button inner-class="btn btn-default"></back-button>
                        <input type="submit" value="Save" class="btn btn-default" ng-click="vm.myForm.$setPristine(); vm.update(vm.entity)" data-ng-disabled="vm.disableAll" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
