<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Reporting Category</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <form name="vm.myForm" confirm-on-exit>
                    <div class="col-lg-11">
                        <div class="form-group">
                            <label>
                                Reporting Category Number
                            </label>
                            <input type="text" name="reportingCategoryNumber" class="form-control" data-ng-model="vm.entity.reportingCategoryNumber" required />
                        </div>
                        <div class="form-group">
                            <label>
                                Reporting Category Description
                            </label>
                            <input type="text" name="reportingCategoryDescription" class="form-control" data-ng-model="vm.entity.reportingCategoryDescription" required />
                        </div>                      
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right" style="padding-right: 12px;">
                        <back-button inner-class="btn btn-default"></back-button>
                        <input type="submit" value="Save" class="btn btn-default" ng-click="vm.myForm.$setPristine(); vm.addOrUpdate(vm.entity)" data-ng-disabled="vm.disableAll" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
