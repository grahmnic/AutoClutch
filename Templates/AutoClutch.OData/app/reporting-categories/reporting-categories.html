<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Reporting Categories</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row col-lg-12">
    <a style="margin-bottom:12px" class="btn btn-default" href="#/reportingCategory">Add Reporting Category</a>
</div>
<div class="row col-lg-12">
    <label class="control-label">{{ vm.totalItems }} Total Reporting Categories</label>
</div>
<div class="row col-lg-12">
    <table class="table table-striped">
        <tr>
            <th>
                <a data-ng-click="vm.setSortOrder('reportingCategoryNumber')">Reporting Category Number</a>
            </th>
            <th>
                <a data-ng-click="vm.setSortOrder('reportingCategoryDescription')">Reporting Category Description</a>
            </th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="reportingCategory in vm.entities">
            <td>
                {{ reportingCategory.reportingCategoryNumber }}
            </td>
            <td>
                {{ reportingCategory.reportingCategoryDescription }}
            </td>
            <td>
                <a class="btn btn-default" href="#/reportingCategory/{{ reportingCategory.reportingCategoryId }}">
                    Edit
                </a>
            </td>
            <td>
                <a class="btn btn-default" data-ng-click="vm.deleteEntity(reportingCategory.reportingCategoryId)">
                    Delete
                </a>
            </td>
        </tr>
    </table>
    <div class="form-group">
        <ul uib-pagination total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.currentPage" ng-change="vm.pageChanged()" max-size="7" boundary-links="true"
            rotate="false"></ul>
    </div>
</div>
