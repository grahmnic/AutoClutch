<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Location</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <form name="vm.myForm" confirm-on-exit>
                    <div class="col-lg-11">
                        <div class="form-group">
                            <label>
                                Name
                            </label>
                            <input type="text" name="name" class="form-control" data-ng-model="vm.entity.facility" required />
                        </div>
                        <div class="form-group">
                            <label>Code</label>
                            <input type="text" name="code" class="form-control" data-ng-model="vm.entity.code" required />
                        </div>
                        <div class="form-group">
                            <label>
                                Phone Number
                            </label>
                            <input type="text" name="phone number" class="form-control" data-ng-model="vm.entity.phoneNumber"
                                   ui-mask="(999) 999-9999" ui-mask-placeholder ui-mask-placeholder-char="_" required />
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address" class="form-control" data-ng-model="vm.entity.address" required />
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" name="email address" class="form-control" data-ng-model="vm.entity.emailAddress" required />
                        </div>
                        <div class="form-group">
                            <label>Contact Person</label>
                            <input type="text" name="contact person" class="form-control" data-ng-model="vm.entity.contactPerson" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" data-ng-model="vm.entity.isPlant" />
                            <label>Is Plant</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" data-ng-model="vm.entity.isCfs" />
                            <label>Is CFS</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" data-ng-model="vm.entity.isCfn" />
                            <label>Is CFN</label>
                        </div>
                        <!--<div class="form-group">
                            <input type="checkbox" data-ng-model="vm.entity.other" />
                            <label>Other</label>
                        </div>-->
                        <!--<div class="form-group">
                            <label>Plant </label>
                            <xs-auto-input data-ng-model="vm.entity.code"
                                           array-of-objects="vm.location"
                                           array-display-key="abbreviation"
                                           array-value-key="locationId"
                                           editable="false"
                                           inner-class="form-control"
                                           live-search="true"
                                           data-ng-change="vm.setObject(vm.location, 'isPlant', 'isCfs','isCfn', generalName, vm.locations, vm.entity.code); vm.getNewLocation(vm.entity.code, vm.location.locationId.parentlocationId)"></xs-auto-input>
                        </div>-->
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right" style="padding-right: 12px;">
                        <back-button inner-class="btn btn-default"></back-button>
                        <input type="submit" value="Save" class="btn btn-default" ng-click="vm.myForm.$setPristine(); vm.addOrUpdate(vm.entity)" data-ng-disabled="vm.disableAll" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
