<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Contract</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <form name = "vm.myForm" role="form" confirm-on-exit>
                    <div class="col-lg-11">
                        <div class="form-group">
                            <label>
                                Contract Number
                            </label>
                            <input placeholder="{{ vm.contract.contractNumberInitialPlaceHolder }}" type="text" class="form-control" data-ng-model="vm.contract.contractNumber" />
                        </div>
                        <div class="form-group">
                            <label>
                                Contract Description
                            </label>
                            <textarea class="form-control" rows="5" data-ng-model="vm.contract.contractDescription" />
                        </div>
                        <div class="form-group">
                            <label>Engineer</label>
                            <xs-auto-input data-ng-model="vm.contract.engineerId" array-of-objects="vm.engineers" array-value-key="engineerId" array-display-key="name" 
                                           editable="false" inner-class="form-control" live-search="true"></xs-auto-input>
                        </div>
                        <div class="form-group">
                            <label>Contract Type</label>
                            <xs-auto-input data-ng-model="vm.contract.contractTypeId" array-of-objects="vm.contractTypes" array-value-key="contractTypeId" array-display-key="name" 
                                           editable="false" inner-class="form-control" live-search="false"></xs-auto-input>
                        </div>
                        <div class="form-group">
                            <label>Contract Status</label>
                            <xs-auto-input data-ng-model="vm.contract.contractStatusId" array-of-objects="vm.contractStatuses" array-display-key="name" 
                                           array-value-key="contractStatusId" editable="false" inner-class="form-control" live-search="false"></xs-auto-input>
                        </div>
                        <div class="form-group">
                            <label>Contract Category</label>
                            <xs-auto-input data-ng-model="vm.contract.contractCategoryId" array-of-objects="vm.contractCategories" array-display-key="name" 
                                           array-value-key="contractCategoryId" editable="false" inner-class="form-control" live-search="true"></xs-auto-input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right" style="padding-right: 12px;">
                        <back-button inner-class="btn btn-default"></back-button>
                        <input type="submit" value="Save" class="btn btn-default" ng-click="vm.myForm.$setPristine(); vm.addContract(vm.contract)" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
