<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Update Contractor</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <form name="vm.myForm">
                    <div class="col-lg-11">
                        <div class="form-group">
                            <label>
                                First Name
                            </label>
                            <input type="text" name="first name" class="form-control" data-ng-model="vm.entity.firstName" required />
                        </div>
                        <div class="form-group">
                            <label>
                                Last Name
                            </label>
                            <input type="text" name="last name" class="form-control" data-ng-model="vm.entity.lastName" required />
                        </div>
                        <div class="form-group">
                            <label>
                                Phone Number
                            </label>
                            <input type="text" name="phone number" class="form-control" data-ng-model="vm.entity.phoneNumber" required />
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" class="form-control" data-ng-model="vm.entity.emailAddress" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right" style="padding-right: 12px;">
                        <back-button inner-class="btn btn-default"></back-button>
                        <input type="submit" value="Save" class="btn btn-default" ng-click="vm.update(vm.entity)" data-ng-disabled="vm.disableAll" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
